<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>تسجيل الدخول</h2>

    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>

    <br><br>
    <button id="logoutBtn" onclick="logout()" style="display:none;">تسجيل الخروج</button>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            {
            if (username === "admin" && password === "admin123") {
    localStorage.setItem("role", "admin");
    alert("تم تسجيل الدخول كأدمن");
    showLogout();
    window.location.href = "admin_dashboard.html"; // صفحة إعدادات المدير
} else if (username === "supervisor" && password === "super123") {
    localStorage.setItem("role", "supervisor");
    alert("تم تسجيل الدخول كمشرف");
    showLogout();
    window.location.href = "index.html"; // صفحة تسجيل بيانات الضيف
} else if (username === "guard" && password === "guard123") {
    localStorage.setItem("role", "guard");
    alert("تم تسجيل الدخول كفرد أمن");
    showLogout();
    window.location.href = "index.html"; // صفحة تسجيل بيانات الضيف
} else {
    alert("اسم المستخدم أو كلمة المرور غير صحيحة");
}
        }

        function logout() {
            localStorage.removeItem("role");
            alert("تم تسجيل الخروج");
            document.getElementById("logoutBtn").style.display = "none";
            window.location.reload();
        }

        function showLogout() {
            document.getElementById("logoutBtn").style.display = "inline-block";
        }

        // إظهار زر تسجيل الخروج إذا تم تسجيل الدخول
        window.onload = function () {
            const role = localStorage.getItem("role");
            if (role) {
                showLogout();
            }
        };
    </script>

</body>
</html>
