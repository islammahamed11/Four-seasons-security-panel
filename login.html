<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "admin" && password === "admin123") {
                localStorage.setItem("role", "admin");
                localStorage.setItem("username", "admin");
                alert("تم تسجيل الدخول كأدمن");
                window.location.href = "index.html";

            } else if (username === "supervisor" && password === "super123") {
                localStorage.setItem("role", "supervisor");
                localStorage.setItem("username", "supervisor");
                alert("تم تسجيل الدخول كمشرف");
                window.location.href = "index.html";

            } else if (username === "guard" && password === "guard123") {
                localStorage.setItem("role", "guard");
                localStorage.setItem("username", "guard");
                alert("تم تسجيل الدخول كفرد أمن");
                window.location.href = "index.html";

            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
            }
        }
    </script>
</body>
</html>
