<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()">دخول</button>
    </div>

    <div class="footer">
        <p>admin: admin / admin123<br>
        supervisor: supervisor / super123<br>
        guard: guard / guard123</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "admin" && password === "admin123") {
                localStorage.setItem("role", "admin");
                localStorage.setItem("username", "admin");
                alert("تم تسجيل الدخول كأدمن");
                window.location.href = "index.html";
            } else if (username === "supervisor" && password === "super123") {
                localStorage.setItem("role", "supervisor");
                localStorage.setItem("username", "supervisor");
                alert("تم تسجيل الدخول كمشرف");
                window.location.href = "index.html";
            } else if (username === "guard" && password === "guard123") {
                localStorage.setItem("role", "guard");
                localStorage.setItem("username", "guard");
                alert("تم تسجيل الدخول كفرد أمن");
                window.location.href = "index.html";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
            }
        }
    </script>

</body>
</html>
