<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="auth.js" defer></script>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>تسجيل الدخول إلى نظام الأمن</h2>
  <input type="text" id="username" placeholder="اسم المستخدم"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="login()">دخول</button>
  <p id="error" style="color: red;"></p>
</body>
</html>
